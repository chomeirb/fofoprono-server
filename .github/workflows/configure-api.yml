name: Configure API settings

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: environment
        required: true

jobs:
  configure:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      - name: Set Azure Web App settings
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set --name ${{ vars.AZURE_WEB_APP_NAME }} --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --settings API_URL=${{ vars.API_URL }}
