# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-fofoprono-back-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/chomeirb//
        username: ${{ secrets.AzureAppService_ContainerUsername_35876d66822442418db53d84364fe3e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c3bc3cbc994844178574591c7f4be85f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/chomeirb//${{ secrets.AzureAppService_ContainerUsername_35876d66822442418db53d84364fe3e3 }}/fofoprono-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-fofoprono-back-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92a2ac99aa8448c1bd9c5cf8694bd0db }}
        images: 'ghcr.io/chomeirb//${{ secrets.AzureAppService_ContainerUsername_35876d66822442418db53d84364fe3e3 }}/fofoprono-server:${{ github.sha }}'